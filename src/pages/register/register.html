<ion-header>

  <ion-navbar>
    <ion-title>Tela de Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm" (submit)="registerUser()" novalidate>
    <ion-row padding>
      <ion-col text-center col-12> Bem vindo a aula 2! </ion-col>

      <ion-col text-center col-12>
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input #email formControlName="email" type="email" [class.invalid]="!registerForm.controls.email.valid && registerForm.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!registerForm.controls.email.valid  && registerForm.controls.email.dirty">
          <p>Informe um e-mail vÃ¡lido.</p>
        </ion-item>
      </ion-col>

      <ion-col text-center col-12>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input #password formControlName="password" type="password" [class.invalid]="!registerForm.controls.password.valid && registerForm.controls.password.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!registerForm.controls.password.valid  && registerForm.controls.password.dirty">
          <p>A senha deve ter mais de 6 caracteres.</p>
        </ion-item>
      </ion-col>

      <ion-col text-center col-12>
        <button block type="submit" ion-button large>
          <ion-icon ios="ios-log-in" md="md-log-in" style="font-size:34px;padding-right:10px;"></ion-icon> Cadastrar</button>
      </ion-col>

    </ion-row>

  </form>

</ion-content>
